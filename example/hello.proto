syntax = "proto3";

package example.v1;

import "protoc-gen-example/proto/options/annotations.proto";

option go_package = "./pkg/api/v1;api";

message User {
  // name of the user
  string name = 1; // length must be 1 or greater
  // age of the user
  int64 age = 2; // must be greater than 0
}

service Hello {
  option (protoc_gen_example.options.api_define) = {
    info: {
      app: "example",
      version: "v0.0.1",
      description: "example app"
    };
  };
}
